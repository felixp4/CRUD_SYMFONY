security:
    encoders:
      Symfony\Component\Security\Core\User\User: # plaintext
        algorithm: bcrypt
        cost: 12

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory:
              users:
                ryan:
                  password: $2y$12$fzL/F2FZQ.U3Qii9emAjAu9E5ikZetRPaBC670D3cp99X1Oz0eaRW # ryanpass
                  roles: ROLE_USER
                admin:
                  password: $2y$12$UAhJkNOBMaTDK6H0JK7vGOZSZTP7uCm4nKPKiWIGv1rWQin2cRWLS # kitten
                  roles: ROLE_ADMIN


    firewalls:
        # secured_area:
        #    logout:
        #        path: /logout
        #        target: /

        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
            #form_login: ~


    access_control:
      # require ROLE_ADMIN for /admin*
      - { path: ^/admin, roles: ROLE_ADMIN }
      - { path: ^/create, roles: ROLE_USER }
      - { path: ^/update, roles: ROLE_USER }
      - { path: ^/delete, roles: ROLE_USER }
      - { path: ^/, roles: ROLE_USER }
